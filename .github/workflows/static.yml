# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build static site
        run: |
          mkdir -p _site
          # Copy theme assets to _site
          if [ -d "themes/startup-theme/assets" ]; then
            cp -r themes/startup-theme/assets _site/assets
            echo "Copied theme assets"
          fi
          # Copy docs folder (must exist with index.html)
          if [ -d "docs" ] && [ -f "docs/index.html" ]; then
            cp -r docs/* _site/
            # Fix asset paths in HTML files (if needed)
            find _site -name "*.html" -type f -exec sed -i 's|../themes/startup-theme/assets/|assets/|g' {} \;
            echo "Copied docs/index.html to _site/"
          else
            echo "ERROR: docs/index.html not found!"
            exit 1
          fi
          # Verify index.html exists
          if [ ! -f "_site/index.html" ]; then
            echo "ERROR: index.html not found in _site/"
            exit 1
          fi
          echo "Build completed successfully"
          ls -la _site/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
